<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="tictactoe.js"></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>

<div></div>
	<div>
		<h1>Ready to Play?</h1>
		<h3>To play, use the mouse to click and place you X's and O's.</h3>
	</div>
	<div class="row">
		<div class="box" id="b1"></div>
		<div class="box" id="b2"></div>
		<div class="box" id="b3"></div>
	</div>
	<div class="row">
		<div class="box" id="b4"></div>
		<div class="box" id="b5"></div>
		<div class="box" id="b6"></div>
	</div>
	<div class="row">
		<div class="box" id="b7"></div>
		<div class="box" id="b8"></div>
		<div class="box" id="b9"></div>
	</div>

	<div>
		<button class="endturn" >End Turn</button>
	</div>

</body>
</html>
